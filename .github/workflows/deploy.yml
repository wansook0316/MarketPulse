name: Build and Deploy to Synology

on:
  push:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/marketpulse

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-web:latest
          cache-from: type=registry,ref=${{ env.IMAGE_PREFIX }}-web:latest
          cache-to: type=inline

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: ./workers/background
          file: ./workers/background/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-worker:latest
          cache-from: type=registry,ref=${{ env.IMAGE_PREFIX }}-worker:latest
          cache-to: type=inline

      - name: Build and push embedding-worker image
        uses: docker/build-push-action@v5
        with:
          context: ./workers/embedding
          file: ./workers/embedding/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-embedding-worker:latest
          cache-from: type=registry,ref=${{ env.IMAGE_PREFIX }}-embedding-worker:latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}

      - name: Deploy to Synology NAS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SYNOLOGY_TAILSCALE_IP }}
          username: ${{ secrets.SYNOLOGY_USER }}
          key: ${{ secrets.SYNOLOGY_SSH_KEY }}
          port: ${{ secrets.SYNOLOGY_SSH_PORT }}
          script: |
            export PATH=/usr/local/bin:/usr/bin:/bin:$PATH
            cd /volume1/Services/marketpulse

            # Pull latest code (for docker-compose.yml and .env)
            git pull origin main

            # Stop existing containers
            /usr/local/bin/docker-compose down

            # Pull latest images
            /usr/local/bin/docker-compose pull

            # Start containers
            /usr/local/bin/docker-compose up -d

            # Clean up old images
            /usr/local/bin/docker image prune -f

            echo "Deployment completed successfully!"
